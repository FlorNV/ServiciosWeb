<main class="container contenedor-oscuro p-5">
    <form class="px-5" id="traductor" action="">
        <div class="row idioma-container gy-3">
            <div *ngFor="let b of buttonsSourceLanguage" class="col-6 col-md-3 text-center">
                <button [ngClass]="{'btn-selected': b.selected}" (click)="selectSourceLanguage(b)" class="btn btn-idioma shadow-none" type="button">
                    <img src="assets/img/{{b.image}}" alt="">{{b.language}}
                </button>
            </div>
        </div>
        <div class="input-container">
            <textarea class="form-control shadow-none" rows="5" name="" [(ngModel)]="text" name="text"></textarea>
            <button type="button" class="btn btn-botton shadow-none"><i class="bi bi-mic-fill"></i></button>
        </div>
        <div class="row idioma-container gy-3">
            <div *ngFor="let b of buttonsTargetLanguage" class="col-6 col-md-3 text-center">
                <button [ngClass]="{'btn-selected': b.selected}" (click)="selectTargetLanguage(b)" class="btn btn-idioma shadow-none" type="button">
                    <img src="assets/img/{{b.image}}" alt="">{{b.language}}
                </button>
            </div>
        </div>
        <button (click)="translateText()" type="submit" class="btn btn-formulario shadow-none">TRADUCIR</button>
    </form>
    <div class="container">
        <div class="row row-cols-1 resultado-container">
            <div class="col resultado-container__texto">
                {{ translatedText }}
                <button type="button" class="btn btn-botton shadow-none"><i class="bi bi-volume-up-fill"></i></button>
            </div>
            <div class="col">
                <div class="row botton-bar">
                    <div class="col-4 text-center">
                        <button type="button" class="btn btn-bar__item shadow-none" title="Copiar"><i class="bi bi-files"></i></button>
                    </div>
                    <div class="col-4 text-center">
                        <button (click)="translatedText=''" type="button" class="btn btn-bar__item shadow-none" title="Limpiar"><i class="bi bi-eraser"></i></button>
                    </div>
                    <div class="col-4 text-center">
                        <button type="button" class="btn btn-bar__item shadow-none" title="Salir"><i class="bi bi-x-square"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
